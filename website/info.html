<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>
</head>
<body>
    <div class="container" >

         <form action="">

             <div class="row">

             <div class="col">

                 <h3 class="title">billing address</h3>

                 <div class="inputBox">
                     <span>full name :</span>
                     <input type="text" placeholder="john smith">
                 </div>
                  <div class="inputBox">
                     <span>email :</span>
                     <input type="email" placeholder="example@example.com">
                 </div>
                  <div class="inputBox">
                     <span>address :</span>
                     <input type="text" placeholder="room - street - locality">
                 </div>
                  <div class="inputBox">
                     <span>city :</span>
                     <input type="text" placeholder="los angeles">
                 </div>

                 <div class="flex">
                     <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="california">
                     </div>
                     <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                 </div>

             </div>

             <div class="col">

                 <h3 class="title">payment</h3>

                 <div class="inputBox">
                     <span>cards accepted :</span>
                     <img src="https://raw.githubusercontent.com/amagicman123456/everydaygoods/main/card_img.png" alt="product" class="product_image">
                 </div>
                 <div class="inputBox">
                     <span>name on card :</span>
                     <input type="text" placeholder="mr. john smith">
                 </div>
                  <div class="inputBox">
                     <span>credit card number :</span>
                     <input type="number" placeholder="1111-2222-3333-4444">
                 </div>
                  <div class="inputBox">
                     <span>exp month :</span>
                     <input type="text" placeholder="january">
                 </div>

                 <div class="flex">
                     <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                     </div>
                     <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                 </div>

             </div>

             </div>

             <input type="submit" value="proceed to checkout" class="submit-btn">

</body>
</html>
